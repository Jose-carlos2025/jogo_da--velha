<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Velha - Jmax</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: url('https://cdn-images.dzcdn.net/images/cover/4cf79932b8e54f2fbf38686d3eb34b95/500x500-000000-80-0-0.jpg') no-repeat center center;
      background-size: cover;
      color: white;
    }

    h1 {
      margin-top: 20px;
      text-shadow: 2px 2px 4px black;
    }

    #players {
      margin: 10px;
    }

    input {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 90vmin;
      max-width: 400px;
      margin-top: 20px;
    }

    .cell {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      height: 30vmin;
      max-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .cell:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255,255,255,0.5);
    }

    .cell.x {
      color: #e74c3c;
      text-shadow: 1px 1px 3px black;
    }

    .cell.o {
      color: #2980b9;
      text-shadow: 1px 1px 3px black;
    }

    .cell.win {
      background-color: #2ecc71 !important;
      color: white !important;
    }

    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
    }

    #reset {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ffffff;
      color: #333;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #reset:hover {
      background-color: #ddd;
    }

    iframe {
      margin-top: 15px;
      border-radius: 8px;
      width: 300px;
      height: 80px;
    }
  </style>
</head>
<body>
  <h1>Jogo da Velha - Jmax</h1>

  <div id="players">
    <input type="text" id="playerX" placeholder="Nome do jogador X" />
    <input type="text" id="playerO" placeholder="Nome do jogador O" />
  </div>

  <div id="board"></div>
  <div id="status">Vez do jogador: X</div>
  <button id="reset">ðŸ”„ Reiniciar</button>

  <!-- Spotify Music Embed -->
  <iframe style="border:none" src="https://open.spotify.com/embed/album/610EHuJKkSztClP2OfxeYy?utm_source=generator&theme=0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

  <script>
    const boardElement = document.getElementById('board');
    const statusElement = document.getElementById('status');
    const resetButton = document.getElementById('reset');
    const playerXInput = document.getElementById('playerX');
    const playerOInput = document.getElementById('playerO');

    let board = Array(9).fill('');
    let currentPlayer = 'X';
    let running = true;

    const winConditions = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function getPlayerName(symbol) {
      if (symbol === 'X') return playerXInput.value || 'Jogador X';
      else return playerOInput.value || 'Jogador O';
    }

    function renderBoard() {
      boardElement.innerHTML = '';
      board.forEach((cell, index) => {
        const div = document.createElement('div');
        div.classList.add('cell');
        div.dataset.index = index;
        div.textContent = cell;
        if (cell === 'X') div.classList.add('x');
        if (cell === 'O') div.classList.add('o');
        div.addEventListener('click', handleClick);
        boardElement.appendChild(div);
      });
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (board[index] !== '' || !running) return;

      board[index] = currentPlayer;
      renderBoard();

      if (checkWinner()) {
        statusElement.textContent = `ðŸŽ‰ ${getPlayerName(currentPlayer)} venceu!`;
        running = false;
      } else if (!board.includes('')) {
        statusElement.textContent = 'ðŸ¤ Empate!';
        running = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusElement.textContent = `Vez de ${getPlayerName(currentPlayer)}`;
      }
    }

    function checkWinner() {
      for (let condition of winConditions) {
        const [a, b, c] = condition;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          const cells = document.querySelectorAll('.cell');
          condition.forEach(i => cells[i].classList.add('win'));
          return true;
        }
      }
      return false;
    }

    resetButton.addEventListener('click', () => {
      board = Array(9).fill('');
      currentPlayer = 'X';
      running = true;
      renderBoard();
      statusElement.textContent = `Vez de ${getPlayerName(currentPlayer)}`;
    });

    renderBoard();
    statusElement.textContent = `Vez de ${getPlayerName(currentPlayer)}`;
  </script>
</body>
</html>
